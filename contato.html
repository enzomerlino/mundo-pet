<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <meta name="autor" content="Enzo Merlino">
    <meta name="description" content="Mundo Pet com mais de 10 anos de experiência">
    <link rel="stylesheet" href="css/contato.css">
    <title>Mundo Pet - Contato</title>
</head>

<body>
    <header id="cabecalho">
        <div class="container-cabecalho">
            <img src="img/img-logo.png" alt="Logo Mundo Pet">

            <nav id="menu">
                <ul>
                    <li><a href="index.html">INÍCIO</a></li>
                    <li><a href="sobre.html">SOBRE</a></li>
                    <li><a href="loja.html">LOJA</a></li>
                    <li><a href="contato.html">CONTATO</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="contato">
        <div class="container">
            <h1>Contatos</h1>
            <p>Olá! Se você tiver alguma dúvida, sugestão ou desejar agendar um horário para o seu amado pet, preencha
                o formulário abaixo e entraremos em contato o mais breve possível. Teremos o maior prazer em atendê-lo!
            </p>

            <form id="formulario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" required>

                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" required>

                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" rows="5" required></textarea>

                <input type="submit" value="Enviar" id="enviar">

            </form>
        </div>

        <div id="map">
            <iframe src="" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>

</html>
